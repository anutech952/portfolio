<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | OA.DEV</title>
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #94a3b8;
            --accent: #00d2ff;
            --whatsapp: #25D366;
            --bg-deep: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', -apple-system, system-ui, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- SYNCED BACKGROUND ENGINE --- */
        .background-visuals {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: #000; 
        }

        .bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.2) saturate(0.7);
            transform: scale(1.05);
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            position: fixed;
            width: 100%;
            z-index: 100;
            background: rgba(2, 6, 23, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: #fff; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .nav-menu { display: flex; gap: 20px; }
        .nav-menu a { text-decoration: none; color: var(--secondary); font-size: 0.85rem; font-weight: 500; transition: 0.3s; }
        .nav-menu a:hover { color: #fff; }
        .nav-menu a.active { color: var(--accent); font-weight: 700; }

        /* --- MAIN CONTENT --- */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 8% 60px;
        }

        .contact-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; margin-bottom: 15px; }
        h1 span { color: var(--accent); }
        .subtitle { color: var(--secondary); margin-bottom: 40px; }

        .info-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            display: block;
            transition: 0.3s;
        }

        .info-item:hover { 
            border-color: var(--accent); 
            background: rgba(0, 210, 255, 0.05);
            transform: translateY(-2px);
        }

        .info-item .label { color: var(--accent); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }

        /* --- WHATSAPP SPECIFIC BUTTON --- */
        .btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--whatsapp);
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .btn-whatsapp:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        /* --- FORM STYLING --- */
        .form-group { margin-bottom: 15px; text-align: left; }
        input, textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 12px;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-send {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-send:hover {
            filter: brightness(1.1);
        }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--secondary);
            text-transform: uppercase;
            padding: 30px 8%;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .contact-card { padding: 30px; }
            footer { flex-direction: column; gap: 15px; text-align: center; }
        }
    </style>
</head>
<body>

            <div class="info-grid">

</body>
</html>
