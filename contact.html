<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | OA.DEV</title>
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #94a3b8;
            --accent: #00d2ff;
            --whatsapp: #25D366;
            --bg-deep: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', -apple-system, system-ui, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        .background-visuals {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: #000; 
        }

        .bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.15) saturate(0.7);
            transform: scale(1.05);
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            position: fixed;
            width: 100%;
            z-index: 100;
            background: rgba(2, 6, 23, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: #fff; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        
        .nav-menu { display: flex; gap: 20px; }
        .nav-menu a { text-decoration: none; color: var(--secondary); font-size: 0.85rem; font-weight: 500; transition: 0.3s; }
        .nav-menu a:hover { color: #fff; }
        .nav-menu a.active { color: var(--accent); font-weight: 700; }

        /* --- MOBILE MENU --- */
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 6px; z-index: 2001; }
        .hamburger span { width: 28px; height: 2px; background: #fff; transition: 0.4s; }

        .mobile-overlay {
            position: fixed; top: 90px; right: -100%; width: 220px; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px); z-index: 1500; display: flex; flex-direction: column; 
            padding: 25px; gap: 1.2rem; transition: 0.4s; border-radius: 20px; border: 1px solid var(--border);
        }
        .mobile-overlay.active { right: 20px; }
        .mobile-overlay a { text-decoration: none; color: var(--secondary); font-weight: 600; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

        /* --- CONTACT CARD --- */
        .main-container {
            padding: 140px 5% 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .contact-card h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .contact-card h1 span { color: var(--accent); }
        .subtitle { color: var(--secondary); margin-bottom: 30px; font-size: 0.95rem; }

        .btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--whatsapp);
            color: #fff;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            margin-bottom: 25px;
            transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary);
            transition: 0.3s;
        }
        .info-item:hover { background: rgba(255, 255, 255, 0.06); }
        .info-item .label { font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }

        form { display: grid; gap: 15px; }
        input, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            width: 100%;
            font-family: inherit;
        }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; background: rgba(255, 255, 255, 0.08); }

        .btn-send {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-send:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.75rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .nav-menu { display: none; }
            .hamburger { display: flex; }
            .contact-card { padding: 30px 20px; }
            .contact-card h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="background-visuals">
        <img src="code1.jpg" class="bg-image" alt="Background">
    </div>

    <nav>
        <a href="index.html" class="logo">OA<span>.DEV</span></a>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    </nav>

    <div class="mobile-overlay" id="mobileOverlay">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

    <main class="main-container">
        <div class="contact-card">
            <h1>Let's <span>Connect</span></h1>
            <p class="subtitle">Bowen University Computer Science Student</p>
            
            <a href="https://wa.me/2349013254507" target="_blank" class="btn-whatsapp">
                Chat on WhatsApp
            </a>

            <div class="info-grid">
                <a href="mailto:olukayodeanuoluwapo19@gmail.com" class="info-item">
                    <div class="label">Official Email</div>
                    <p style="font-size: 0.9rem;">olukayodeanuoluwapo19@gmail.com</p>
                </a>
            </div>

            <form action="https://formspree.io/f/your-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email Address" required>

                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>
    </main>

    <footer>

    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileOverlay = document.getElementById('mobileOverlay');

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileOverlay.classList.toggle('active');
            const spans = hamburger.querySelectorAll('span');
            if(mobileOverlay.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(5px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });

        window.addEventListener('click', () => {
            mobileOverlay.classList.remove('active');
            const spans = hamburger.querySelectorAll('span');
            spans.forEach(s => s.style.transform = 'none');
            spans[1].style.opacity = '1';
        });
    </script>
</body>
</html>
